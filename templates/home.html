<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>idk</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href= "{{ url_for('static', filename='index.css') }}">
  </head>
  <body>


  {% block bar %}
  {% include 'top_bar.html' %}
  {% endblock %}

  {% with messages = get_flashed_messages() %}
    {% if messages %}
      {% for message in messages %}
          {{ message }}
      {% endfor %}
    {% endif %}
  {% endwith %}
   
  <div class="container py-5">
    <header class="text-center text-white py-5">
    <h1 class="display-4 font-weight-bold mb-4">MovieAte</h1>
    <p class="lead mb-0">Social media for movie lovers!</p>
    <br>
    <!-- Search form -->
    <form action="/postmoviesearch" method="POST" class="form-inline d-flex justify-content-center md-form form-sm mt-0">
    <i class="fas fa-search" aria-hidden="true"></i>
    <input class="form-control form-control-sm ml-3 w-75" type="text" name="searchmovie" placeholder="Search for a movie" aria-label="Search">
    </form>
    </header>
    </div>
  </body>
</html>
